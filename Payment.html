<!DOCTYPE html>
<html>
<head>
    <title>Payment Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <br>
        <form method="POST" action="/process_payment">
            <div class="input-group">
                <label for="cardholder_name">Cardholder Name:</label>
                <input type="text" id="cardholder_name" name="cardholder_name" required>
            </div>
            <div class="input-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" pattern="[0-9]{16}" required>
            </div>
            <div class="input-group">
                <label for="expiration_date">Expiration Date:</label>
                <input type="text" id="expiration_date" name="expiration_date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
                <!-- Example pattern: MM/YY -->
            </div>
            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
            </div>
            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
