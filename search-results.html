        <div class="search-container">

    <h1>Search Results</h1>
    <div id="search-results-container">
        <!-- Search results will be dynamically inserted here -->
    </div>

    <footer>Â© 2023, Blessed Assurance Creations</footer>

    <script src="script.js">
        // Get the search query parameter from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var searchQuery = urlParams.get('query');

        // Perform search and display results
        displaySearchResults(searchQuery);

        function displaySearchResults(query) {
            // You can implement the search logic here based on the query
            // and generate HTML elements dynamically to display the search results
            // For simplicity, let's display a simple message

            var searchResultsContainer = document.getElementById("search-results-container");

            if (query) {
                var message = document.createElement("p");
                message.textContent = "Search results for: " + query;
                searchResultsContainer.appendChild(message);
            } else {
                var noQueryMessage = document.createElement("p");
                noQueryMessage.textContent = "No search query provided.";
                searchResultsContainer.appendChild(noQueryMessage);
            }
        }
    </script>
</body>
